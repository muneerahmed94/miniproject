<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<h2>Simple Table</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Muneer Ahmed</td>
						<td>21</td>
						<td>8,760</td>
					</tr>
					<tr>
						<td>Abdul Mujeeb</td>
						<td>24</td>
						<td>9,650</td>
					</tr>
					<tr>
						<td>Noor Ahmed</td>
						<td>22</td>
						<td>7,580</td>
					</tr>
				</tbody>
			<table>
			
			<h2>Condensed Table </h2>
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Muneer Ahmed</td>
						<td>21</td>
						<td>8,760</td>
					</tr>
					<tr>
						<td>Abdul Mujeeb</td>
						<td>24</td>
						<td>9,650</td>
					</tr>
					<tr>
						<td>Noor Ahmed</td>
						<td>22</td>
						<td>7,580</td>
					</tr>
				</tbody>
			<table>
			
			<h2>Striped Table </h2>
			<table class="table table-striped table-bordered table-responsive table-hover">
				<thead>
					<tr class="info">
						<th>Name</th>
						<th>Age</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Muneer Ahmed</td>
						<td>21</td>
						<td>8,760</td>
					</tr>
					<tr>
						<td>Abdul Mujeeb</td>
						<td>24</td>
						<td>9,650</td>
					</tr>
					<tr>
						<td>Noor Ahmed</td>
						<td>22</td>
						<td>7,580</td>
					</tr>
				</tbody>
			<table>
			
		<div>
	</body>
</html>
