<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dropdowns</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<style>
			.grey-box
			{
				background-color: grey;
				heaight: 200px;
				margin-bottom: 10px;
				font-size:2em;
				text-align: center;
				padding: 80px;
			}
		</style>
	
	</head>
	<body>
		<div class="container-fluid">
			<h1>Hello World!</h1>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 1</div></div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 2</div></div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 3</div></div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 4</div></div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 5</div></div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grey-box">Box 6</div></div>
			</div>
			
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu1" data-toggle="dropdown">
					Click Me To Reveal More
					<span class="caret"></span>
				</button>

				<ul class="dropdown-menu" role="menu" aria-labelledby="dropDownMenu1">
					<li role="presentation"><a role="menuitem" tabindex="1" href="#">Homepage</a></li>
					<li role="presentation"><a role="menuitem" tabindex="2" href="#">Login</a></li>
					<li role="presentation"><a role="menuitem" tabindex="3" href="#">Contact Us</a></li>
					<li role="presentation"><a role="menuitem" tabindex="4" href="#">About Us</a></li>
				</ul>
			</div>
		</div>
		
		
	</body>
</html>
