<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/mystyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
		<script src="../js/registrationFormValidator.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">My Foot Print Calculator</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="../">Home<span class="sr-only">(current)</span></a></li>
						<li class="dropdown">
						  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Start a Quiz <span class="caret"></span></a>
						  <ul class="dropdown-menu">
							<li><a href="#">Transportation</a></li>
							<li><a href="#">Food</a></li>
							<li><a href="#">Energy</a></li>
							<li><a href="#">Trash</a></li>
							<li><a href="#">Water</a></li>
						  </ul>
						</li>
						<li><a href="#">Forums</a></li>
						<li><a href="#">Additional Info</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">About Us</a></li>
						
						
					</ul>
				  
					<ul class="nav navbar-nav navbar-right">
						<a href="" style="margin-right:15px"><button type="button" class="btn btn-default navbar-btn">Sign up</button></a>
						<a href="../signin" style="margin-right:15px"><button type="button" class="btn btn-info navbar-btn">Sign in</button></a>
					</ul>
				</div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
			<div class="row">
				<div class="col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Sign up</div>
						<div class="panel-body">
							<form id="registration-form" method="POST" action="https://www.google.co.in/">
							  <div class="form-group">
								<label class="control-label" for="fullname">Full Name</label>
								<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name">
							  </div>
							  <div class="form-group">
								<label class="control-label" for="email">Email address</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Email">
							  </div>
							  <div class="form-group">
								<label class="control-label" for="username">Username</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Username">
							  </div>
							  <div class="form-group">
								<label class="control-label" for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Password">
							  </div>
							  <div class="form-group">
								<label class="control-label" for="confirmpassword">Confirm Password</label>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
							  </div>
							  
							  
							  <button type="submit" class="btn btn-primary btn-block">Submit</button>
								<br/><center><a href="#">Forgot Password?</a></center>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
