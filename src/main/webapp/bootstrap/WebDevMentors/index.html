<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<style>
			.navbar-default {
			  background-color: #0072c6;
			  border-color: #005ea4;
			}
			.navbar-default .navbar-brand {
			  color: #ffffff;
			}
			.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus {
			  color: #ffffff;
			}
			.navbar-default .navbar-text {
			  color: #ffffff;
			}
			.navbar-default .navbar-nav > li > a {
			  color: #ffffff;
			}
			.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
			  color: #ffffff;
			}
			.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
			  color: #ffffff;
			  background-color: #005ea4;
			}
			.navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
			  color: #ffffff;
			  background-color: #005ea4;
			}
			.navbar-default .navbar-toggle {
			  border-color: #005ea4;
			}
			.navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
			  background-color: #005ea4;
			}
			.navbar-default .navbar-toggle .icon-bar {
			  background-color: #ffffff;
			}
			.navbar-default .navbar-collapse,
			.navbar-default .navbar-form {
			  border-color: #ffffff;
			}
			.navbar-default .navbar-link {
			  color: #ffffff;
			}
			.navbar-default .navbar-link:hover {
			  color: #ffffff;
			}

			@media (max-width: 767px) {
			  .navbar-default .navbar-nav .open .dropdown-menu > li > a {
				color: #ffffff;
			  }
			  .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
				color: #ffffff;
			  }
			  .navbar-default .navbar-nav .open .dropdown-menu > .active > a, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
				color: #ffffff;
				background-color: #005ea4;
			  }
			}
		</style>
		
	</head>
	<body>
			
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">JNTU Bank Internet Banking</a>
			</div>
			
			
			
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Open an Account<span class="sr-only">(current)</span></a></li>
				<li><a href="#">Register for Internet Banking</a></li>
				<li><a href="#">Sign In</li>
			  </ul>
			  
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<nav style="background-color: #ecf0f1; border-color: #ecf0f1;"class="navbar navbar-default navbar-fixed-bottom">
		  <div class="container-fluid">
			
		  </div><!-- /.container-fluid -->
		</nav>
	</body>	
</html>
